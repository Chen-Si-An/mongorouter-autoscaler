# This rule is not used by the project mongorouter-autoscaler itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over autoscale.mongodb.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: mongorouter-autoscaler
    app.kubernetes.io/managed-by: kustomize
  name: mongorouterautoscaler-admin-role
rules:
- apiGroups:
  - autoscale.mongodb.io
  resources:
  - mongorouterautoscalers
  verbs:
  - '*'
- apiGroups:
  - autoscale.mongodb.io
  resources:
  - mongorouterautoscalers/status
  verbs:
  - get
